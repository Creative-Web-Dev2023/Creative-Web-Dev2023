name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"      # t√§glich (UTC)
  workflow_dispatch:         # manuell startbar

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write        # damit in den output-Branch geschrieben werden darf
    steps:
      - name: Generate Snake SVG/GIF
        uses: Platane/snk@v3
        with:
          github_user_name: Creative-Web-Dev2023
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif?color_snake=#bf91f3

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
